services:
  postgres:
    image: postgres:17
    container_name: ecommerce_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      
      # ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      TZ: "Europe/Moscow"                 # Часовой пояс
      
    ports:
      - "5432:5432"
      
    volumes:
      # Постоянное хранилище данных
      - postgres_data:/var/lib/postgresql/data
      # Скрипты инициализации
      - ./postgres:/docker-entrypoint-initdb.d
      
    restart: unless-stopped
    networks:
      - ecommerce_network

  
   # FASTAPI СЕРВЕР
  api:
    build: .
    container_name: ecommerce_api
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${API_PORT}:8000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ecommerce_network
    volumes:
      - .:/app
      - ./api:/app/api
    command: python api_server.py
  
  
  # STREAMLIT ДАШБОРД
  dashboard:
    build: .
    container_name: ecommerce_dashboard
    environment:
      API_BASE_URL: http://api:8000
      STREAMLIT_SERVER_PORT: ${STREAMLIT_PORT}
    ports:
      - "${STREAMLIT_PORT}:8501"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ecommerce_network
    volumes:
      - .:/app
      - ./unified_dashboard.py:/app/unified_dashboard.py
    command: streamlit run unified_dashboard.py --server.port 8501 --server.address 0.0.0.0
  
  
  # Веб-интерфейс для управления БД
  pgadmin:
    image: dpage/pgadmin4
    container_name: ecommerce_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - ecommerce_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  ecommerce_network:
    driver: bridge